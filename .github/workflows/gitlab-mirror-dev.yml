name: Mirror GitLab main Branch to dev Branch

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write
jobs:
  mirror-gitlab-main-to-dev:
    runs-on: ubuntu-latest
    env:
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      GITLAB_REPO_URL: ${{ secrets.GITLAB_REPO_URL }}
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create date-based branch name
        run: |
          BRANCH_DATE=$(date -u +"%d%m%H%M")
          MIRROR_BRANCH="mirror-$BRANCH_DATE"
          echo "MIRROR_BRANCH=$MIRROR_BRANCH" >> $GITHUB_ENV
          echo "Creating mirror branch: $MIRROR_BRANCH"

      - name: Create and checkout new mirror branch
        run: |
          git checkout -b $MIRROR_BRANCH
          echo "Created and switched to branch: $MIRROR_BRANCH"

      - name: Remove all files except .git
        run: |
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +

      - name: Clone GitLab main branch
        run: |
          git clone --single-branch --branch devmain --depth 1 "https://oauth2:${GITLAB_TOKEN}@${GITLAB_REPO_URL#https://}" gitlab-src
        continue-on-error: false

      - name: Show latest commit from GitLab
        run: |
          cd gitlab-src
          echo "Latest commit in GitLab on branch:"
          git rev-parse --abbrev-ref HEAD
          git log -1 --oneline || echo "No commits found"
          echo "GitLab commit hash:"
          git rev-parse HEAD
          echo "GitLab commit date:"
          git log -1 --format="%cd" --date=iso
          cd ..

      - name: Copy files from GitLab repo into github repo
        run: |
          echo "Copying files from GitLab repository..."
          # Enable dotglob to include hidden files
          shopt -s dotglob nullglob

          # Check if gitlab-src directory exists and has content
          if [ -d "gitlab-src" ]; then
            echo "GitLab source directory found"
            ls -la gitlab-src/

            # Copy all files and directories, including hidden ones
            # Using find to ensure we get everything
            find gitlab-src -mindepth 1 -maxdepth 1 -exec cp -r {} . \;

            # Alternative method: use rsync for more reliable copying
            # rsync -av --exclude='.git' gitlab-src/ ./

            echo "Files copied successfully"
            echo "Current directory contents:"
            ls -la

            # Clean up the gitlab-src directory
            rm -rf gitlab-src
          else
            echo "ERROR: gitlab-src directory not found!"
            exit 1
          fi

      - name: Set GitHub remote
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Debug current state
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Files in current directory:"
          ls -la
          echo "Git status:"
          git status

      - name: Commit all changes to mirror branch
        run: |
          git add -A
          echo "Files to be committed:"
          git status --porcelain
          git commit -m "Mirror from GitLab devmain: $(date -u +"%Y-%m-%d %H:%M:%S UTC") - Branch: $MIRROR_BRANCH" --allow-empty
          echo "Pushing mirror branch to GitHub..."
          git push origin $MIRROR_BRANCH --force
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com

      # - name: Switch to dev and merge
      #   run: |
      #     git checkout dev
      #     echo "Merging $MIRROR_BRANCH into dev..."
      #     git merge $MIRROR_BRANCH --no-ff -m "Merge mirror branch $MIRROR_BRANCH into dev - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
      #     echo "Pushing dev branch..."
      #     git push origin dev

      # - name: Clean up mirror branch
      #   run: |
      #     git push origin --delete $MIRROR_BRANCH || echo "Failed to delete remote branch, continuing..."

      - name: Log success
        run: echo "Mirror from GitLab devmain branch to dev completed successfully via branch $MIRROR_BRANCH."


