name: SSH into Ubuntu Server

on:
 push:
  branches: ['main']
 workflow_dispatch:

jobs:
 ssh:
  runs-on: ubuntu-latest
  steps:
   - name: Execute remote SSH commands
     uses: appleboy/ssh-action@master
     with:
      host: jaksec.northeurope.cloudapp.azure.com
      username: aanderson
      key: ${{ secrets.JAKSEC }}
      script: |
       set -e
       echo "       _       _                  
             | |     | |                 
             | | __ _| | _____  ___  ___ 
         _   | |/ _\` | |/ / __|/ _ \/ __|
        | |__| | (_| |   <\__ \  __/ (__ 
         \____/ \__,_|_|\_\___/\___|\___|
                                         
                                         "
       cd JakSurveillance
       git pull || exit 1
       npm i 
       cd frontend
       npm i
       npm run build
       echo "frontend built successfully"
       cd ..
       cd backend
       npm i
       npm run tsc
       echo "backend built successfully"
       pm2 delete all
       pm2 start ecosystem.config.cjs
       cd ..
       npm run lint
       echo "Done!"
