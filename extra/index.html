<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto px-4">
        <table class="table-auto w-full mt-8">
            <thead>
                <tr>
                    <th class="px-4 py-2">Contributor</th>
                    <th class="px-4 py-2">Commits</th>
                    <th class="px-4 py-2">Additions</th>
                    <th class="px-4 py-2">Deletions</th>
                    <th class="px-4 py-2">Total Changes</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        fetch( 'scores.json' )
            .then( response => response.json() )
            .then( data => {
                const tableBody = document.getElementById( 'tableBody' );

                for ( const contributor in data ) {
                    const row = document.createElement( 'tr' );
                    row.innerHTML = `
            <td class="border px-4 py-2">${ contributor }</td>
            <td class="border px-4 py-2">${ data[ contributor ].commits }</td>
            <td class="border px-4 py-2">${ data[ contributor ].additions }</td>
            <td class="border px-4 py-2">${ data[ contributor ].deletions }</td>
            <td class="border px-4 py-2">${ data[ contributor ].totalChanges }</td>
          `;
                    tableBody.appendChild( row );
                }
            } );
    </script>
</body>

</html>
