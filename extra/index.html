<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap mt-8 border rounder border-black">
            <div class="w-full ">
                <div class="flex flex-wrap border rounder border-black">
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2 font-bold">Contributor</div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2 font-bold">Commits</div>
                    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2 font-bold">Score</div>
                </div>
            </div>
            <div id="dataContainer" class="w-full">
                <!-- Data will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        fetch( 'scores.json' )
            .then( response => response.json() )
            .then( data => {
                const dataContainer = document.getElementById( 'dataContainer' );

                // Convert the data object to an array and sort it
                const sortedData = Object.entries( data ).sort( ( a, b ) => b[ 1 ].totalChanges - a[ 1 ].totalChanges );

                for ( const [ contributor, stats ] of sortedData ) {
                    const row = document.createElement( 'div' );
                    row.className = 'flex flex-wrap';
                    row.innerHTML = `
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2">${ contributor }</div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2">${ stats.commits }</div>
                        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/3 px-4 py-2">${ stats.totalChanges }</div>
                    `;
                    dataContainer.appendChild( row );
                }
            } );
    </script>
</body>

</html>
